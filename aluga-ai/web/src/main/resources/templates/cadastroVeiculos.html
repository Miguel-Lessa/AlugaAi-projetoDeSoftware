<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastrar Carro</h2>
    <form method="post" th:action="@{/gerente/cadastroVeiculos}" th:object="${automovel}">
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="number" class="form-control" id="matricula" name="matricula" th:field="*{matricula}" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" th:field="*{modelo}" required>
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" name="ano" th:field="*{ano}" required>
        </div>
        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" name="placa" th:field="*{placa}" required>
        </div>
        <div class="mb-3">
            <label for="posse" class="form-label">Posse</label>
            <input type="text" class="form-control" id="posse" name="posse" th:field="*{posse}" required>
        </div>
        <div class="mb-3">
            <label for="alugado" class="form-label">Alugado</label>
            <select class="form-select" id="alugado" name="alugado" th:field="*{alugado}">
                <option value="false">Não</option>
                <option value="true">Sim</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div th:if="${mensagem}" class="alert alert-success mt-3">
        <p th:text="${mensagem}"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
