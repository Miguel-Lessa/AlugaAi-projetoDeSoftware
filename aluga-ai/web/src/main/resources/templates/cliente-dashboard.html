<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="${pageTitle} - Aluga Aí">Aluga Aí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">Bem-vindo, <span th:text="${cliente.nome}"></span>!</h2>
    <p class="mb-2">CPF: <span th:text="${cliente.cpf}"></span></p>
    <p class="mb-4">Profissão: <span th:text="${cliente.profissao}"></span></p>
    <div class="mb-4">
        <h3 class="text-xl font-semibold mb-2">Rendimentos:</h3>
        <ul class="list-disc list-inside">
            <li th:each="rendimento : ${cliente.rendimentos}"
                th:text="'R$ ' + ${#numbers.formatDecimal(rendimento, 1, 'POINT', 2, 'COMMA')}">
            </li>
        </ul>
    </div>
    <div class="mb-4">
        <h3 class="text-xl font-semibold mb-2">Empregadoras:</h3>
        <ul class="list-disc list-inside">
            <li th:each="empregadora : ${cliente.empregadoras}"
                th:text="${empregadora}">
            </li>
        </ul>
    </div>
    <form action="#" th:action="@{/cliente/excluir}" method="post">
        <button type="submit" class="btn btn-danger bg-red-500 text-white px-4 py-2 rounded-md mr-2">
            Deletar
        </button>
        <button type="button" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md">
            Editar
        </button>
    </form>
</div>
</body>
</html>
