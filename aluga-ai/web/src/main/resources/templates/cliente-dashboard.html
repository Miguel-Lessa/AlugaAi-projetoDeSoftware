<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="${pageTitle} - Aluga Aí">Aluga Aí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<h2>Bem-vindo, <span th:text="${cliente.nome}"></span>!</h2>
<p>CPF: <span th:text="${cliente.cpf}"></span></p>
<p>Profissão: <span th:text="${cliente.profissao}"></span></p>
<form action="#" th:action="@{/cliente/excluir}" method="post">
    <input type="hidden" th:value="${cliente.cpf}" name="cpf"/>
    <button type="submit" class="btn btn-danger">Deletar</button>
</form>

</body>
</html>
