<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos Disponíveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <h2 class="text-4xl font-semibold text-center mb-8">Veículos Disponíveis</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="card" th:each="veiculo : ${veiculos}">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img th:src="@{${veiculo.fotoUrl}}" class="w-full h-48 object-cover" alt="Imagem do veículo" />
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <h5 class="text-xl font-semibold text-gray-800" th:text="${veiculo.nome}">Corvette</h5>
                        <p class="text-gray-600" th:text="${veiculo.ano}">1985</p>
                    </div>
                    <p class="text-lg font-semibold text-green-600 mt-2" th:text="'Valor: R$ ' + ${veiculo.valor}"></p>
                    <a href="#" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Alugar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
