<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido - Aluga Aí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Criar Pedido</h1>

        <!-- Mensagem de sucesso -->
        <div th:if="${sucesso}" class="alert alert-success text-center font-bold mb-4">
            Pedido criado com sucesso!
        </div>

        <!-- Formulário de seleção de automóvel -->
        <div class="mb-4">
            <label for="automovel" class="form-label font-semibold">Escolha um carro:</label>
            <select id="automovel" name="automovelId" class="form-select" required>
                <option value="" disabled selected>Selecione um carro</option>
                <option th:each="carro : ${automoveis}" 
                        th:value="${carro.matricula}" 
                        th:text="${carro.marca + ' ' + carro.modelo + ' (' + carro.placa + ')'}">
                </option>
            </select>
        </div>

        <!-- Botão de criar pedido -->
        <div class="text-center">
            <button type="button" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md"
                    onclick="alert('Pedido criado com sucesso!')">
                Criar Pedido
            </button>
        </div>
    </div>
</body>
</html>
