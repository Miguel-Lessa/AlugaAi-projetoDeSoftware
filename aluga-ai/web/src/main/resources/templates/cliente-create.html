<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="${pageTitle} - Aluga Aí">Aluga Aí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2>Criar Conta</h2>
    <form action="@{/cliente}" th:action="@{/cliente/novo}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="Digite seu CPF"/>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome"/>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Digite sua senha"/>
        </div>
        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="Digite seu RG"/>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" placeholder="Digite seu endereço"/>
        </div>
        <div class="mb-3">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" class="form-control" id="profissao" th:field="*{profissao}" placeholder="Digite sua profissão"/>
        </div>

        <!-- Campos para Empregadoras e Rendimentos
        <div class="mb-3">
            <label for="empregadora1" class="form-label">Empregadora 1</label>
            <input type="text" class="form-control" id="empregadora1" th:field="*{empregadoras[0]}" placeholder="Nome da primeira empregadora"/>
        </div>
        <div class="mb-3">
            <label for="rendimento1" class="form-label">Rendimento 1</label>
            <input type="number" class="form-control" id="rendimento1" th:field="*{rendimentos[0]}" placeholder="Rendimento da primeira empregadora"/>
        </div>

        <div class="mb-3">
            <label for="empregadora2" class="form-label">Empregadora 2</label>
            <input type="text" class="form-control" id="empregadora2" th:field="*{empregadoras[1]}" placeholder="Nome da segunda empregadora"/>
        </div>
        <div class="mb-3">
            <label for="rendimento2" class="form-label">Rendimento 2</label>
            <input type="number" class="form-control" id="rendimento2" th:field="*{rendimentos[1]}" placeholder="Rendimento da segunda empregadora"/>
        </div>

        <div class="mb-3">
            <label for="empregadora3" class="form-label">Empregadora 3</label>
            <input type="text" class="form-control" id="empregadora3" th:field="*{empregadoras[2]}" placeholder="Nome da terceira empregadora"/>
        </div>
        <div class="mb-3">
            <label for="rendimento3" class="form-label">Rendimento 3</label>
            <input type="number" class="form-control" id="rendimento3" th:field="*{rendimentos[2]}" placeholder="Rendimento da terceira empregadora"/>
        </div>
-->
        <button type="submit" class="btn btn-primary">Criar Conta</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
